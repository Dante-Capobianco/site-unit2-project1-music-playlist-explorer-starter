<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Playlist Explorer - All</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <h1>Music Playlist Explorer</h1>
      <div class="header-tabs">
        <h3 id="all-tab-item" class="header-tab-item">All</h3>
        <h3 id="featured-tab-item" class="header-tab-item">Featured</h3>
      </div>
    </header>

    <main>
      <section id="playlist-container" class="playlist-container"></section>
      <button id="add-playlist-btn" class="add-playlist-btn">+ Add</button>
    </main>

    <div id="playlist-modal" class="modal">
      <div id="modal-content" class="modal-content">
        <span id="close-btn" class="close">&times;</span>
      </div>
    </div>

    <footer>
      <h5>CodePath Unit 1, Project 1 - Dante Nicola Capobianco</h5>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
